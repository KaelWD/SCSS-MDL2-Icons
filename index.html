<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>MDL2 SCSS icon stylesheet</title>

    <link rel="stylesheet" href="https://raw.githubusercontent.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="dist/mdl2.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>
<body>
<main>
    <header>
        <h1 class="title">MDL2 Icon Stylesheet</h1>
    </header>
    <section id="usage">
        <h2>Usage:</h2>
    </section>
    <section id="icon-grid">
    </section>
</main>
<nav>
    <button class="hamburger" data-mdl2="Hamburger"></button>
    <a class="nav-item github-link" href="//github.com/KaelWD/SCSS-MDL2-Icons">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32.6 31.8">
            <style type="text/css">.st0 { fill-rule : evenodd; clip-rule : evenodd; }</style>
            <path class="st0"
                  d="M16.3 0C7.3 0 0 7.3 0 16.3c0 7.2 4.7 13.3 11.1 15.5 0.8 0.1 1.1-0.4 1.1-0.8 0-0.4 0-1.4 0-2.8 -4.5 1-5.5-2.2-5.5-2.2 -0.7-1.9-1.8-2.4-1.8-2.4 -1.5-1 0.1-1 0.1-1 1.6 0.1 2.5 1.7 2.5 1.7 1.5 2.5 3.8 1.8 4.7 1.4 0.1-1.1 0.6-1.8 1-2.2 -3.6-0.4-7.4-1.8-7.4-8.1 0-1.8 0.6-3.2 1.7-4.4 -0.2-0.4-0.7-2.1 0.2-4.3 0 0 1.4-0.4 4.5 1.7 1.3-0.4 2.7-0.5 4.1-0.5 1.4 0 2.8 0.2 4.1 0.5 3.1-2.1 4.5-1.7 4.5-1.7 0.9 2.2 0.3 3.9 0.2 4.3 1 1.1 1.7 2.6 1.7 4.4 0 6.3-3.8 7.6-7.4 8 0.6 0.5 1.1 1.5 1.1 3 0 2.2 0 3.9 0 4.5 0 0.4 0.3 0.9 1.1 0.8 6.5-2.2 11.1-8.3 11.1-15.5C32.6 7.3 25.3 0 16.3 0z"></path>
        </svg>
        <label>GitHub</label>
    </a>
</nav>
<script type="text/javascript">
    $(document).ready(function () {
        $.getJSON('icons.json', function (data) {
            var pattern = '<span class="icon" data-mdl2="%1"><pre class="tooltip"><span class="s0">&lt;span </span><span class="s1">data-mdl2=</span><span class="s2">&quot;%1&quot;</span><span class="s0">&gt;&lt;/span&gt;</span></pre></span>';
            $.each(data.IconList, function (index, iconName) {
                var e = pattern.replace(/%1/g, iconName);
                $('#icon-grid').append(e);
            })
        });
    });
</script>
</body>
</html>

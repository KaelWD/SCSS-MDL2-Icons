<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MDL2 SCSS icon stylesheet</title>

    <link rel="stylesheet" href="https://raw.githubusercontent.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="dist/mdl2.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>
<body>
<main>
    <h1>MDL2 Icon Stylesheet</h1>
    <a href="//github.com/KaelWD/SCSS-MDL2-Icons">GitHub</a>
    <section id="usage">
        <h2>Usage:</h2>
    </section>
    <section id="icon-grid">
    </section>
</main>
<script type="text/javascript">
    $(document).ready(function () {
        $.getJSON('icons.json', function (data) {
            var pattern = '<span class="icon" data-mdl2="replaceme"><div class="tooltip">%3Cspan+data-mdl2%3D%22replaceme%22%3E%3C%2Fspan%3E</div></span>';
            $.each(data.IconList, function (index, iconName) {
                var e = pattern.replace('replaceme', iconName);
                $('#icon-grid').append(e);
            })
        });
    });
</script>
</body>
</html>
